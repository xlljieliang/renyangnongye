<script>
// 生日相关函数
function showBirthdayModal() {
const modal = document.getElementById('birthdayModal');
modal.classList.remove('hidden');
modal.classList.add('flex');
}
function closeBirthdayModal() {
const modal = document.getElementById('birthdayModal');
modal.classList.remove('flex');
modal.classList.add('hidden');
}
function saveBirthday() {
const input = document.getElementById('birthdayInput');
const birthdayText = document.getElementById('birthdayText');
birthdayText.textContent = input.value;
closeBirthdayModal();
}
// 所在地相关函数
const cityData = {
'浙江省': ['杭州市', '宁波市', '温州市', '嘉兴市', '湖州市'],
'江苏省': ['南京市', '苏州市', '无锡市', '常州市', '南通市'],
'广东省': ['广州市', '深圳市', '珠海市', '佛山市', '东莞市']
};
function showLocationModal() {
const modal = document.getElementById('locationModal');
modal.classList.remove('hidden');
modal.classList.add('flex');
}
function closeLocationModal() {
const modal = document.getElementById('locationModal');
modal.classList.remove('flex');
modal.classList.add('hidden');
}
function updateCities() {
const province = document.getElementById('provinceSelect').value;
const citySelect = document.getElementById('citySelect');
citySelect.innerHTML = '';
cityData[province].forEach(city => {
const option = document.createElement('option');
option.value = city;
option.textContent = city;
citySelect.appendChild(option);
});
}
function saveLocation() {
const province = document.getElementById('provinceSelect').value;
const city = document.getElementById('citySelect').value;
const locationText = document.getElementById('locationText');
locationText.textContent = province + city;
closeLocationModal();
}
</script>
<div class="p-4 flex items-center justify-between">

<script>
function calculateExperience() {
const registerDate = new Date('2023-02-22');
const today = new Date();
const diffTime = Math.abs(today - registerDate);
const diffYears = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 365));
const diffMonths = Math.floor((diffTime % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
let experienceText = '';
if (diffYears > 0) {
experienceText += `${diffYears} 年`;
if (diffMonths > 0) {
experienceText += ` ${diffMonths} 个月`;
}
} else if (diffMonths > 0) {
experienceText = `${diffMonths} 个月`;
} else {
experienceText = '刚刚加入';
}
document.getElementById('experienceYears').textContent = experienceText;
}
calculateExperience();
</script>

<div class="flex gap-3">
<button onclick="closeEducationModal()" class="flex-1 py-2 px-4 border border-gray-200 rounded-button">取消</button>

</div>

<div id="educationList" class="hidden px-4 py-2 text-sm text-gray-600"></div>
<script>
function initYearSelects() {
const startYear = 1980;
const currentYear = new Date().getFullYear();
const startYearSelect = document.getElementById('startYearSelect');
const endYearSelect = document.getElementById('endYearSelect');

startYearSelect.innerHTML = '';
endYearSelect.innerHTML = '';

for (let year = currentYear; year >= startYear; year--) {
const startOption = document.createElement('option');
startOption.value = year;
startOption.textContent = year;
startYearSelect.appendChild(startOption.cloneNode(true));

const endOption = document.createElement('option');
endOption.value = year;
endOption.textContent = year;
endYearSelect.appendChild(endOption.cloneNode(true));
}
}

function showEducationModal() {
initYearSelects();
const modal = document.getElementById('educationModal');
modal.classList.remove('hidden');
modal.classList.add('flex');
}

function closeEducationModal() {
const modal = document.getElementById('educationModal');
modal.classList.remove('flex');
modal.classList.add('hidden');
}

function saveEducation() {
const school = document.getElementById('schoolInput').value;
const major = document.getElementById('majorInput').value;
const degree = document.getElementById('degreeSelect').value;
const startYear = document.getElementById('startYearSelect').value;
const endYear = document.getElementById('endYearSelect').value;

if (!school || !major) {
const errorDiv = document.createElement('div');
errorDiv.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded';
errorDiv.textContent = '请填写完整信息';
document.body.appendChild(errorDiv);
setTimeout(() => errorDiv.remove(), 2000);
return;
}

const educationList = document.getElementById('educationList');
educationList.classList.remove('hidden');
educationList.innerHTML = `
<div class="mb-2">
<div class="font-medium">${school}</div>
<div class="text-gray-500">${degree} · ${major}</div>
<div class="text-gray-400">${startYear} - ${endYear}</div>
</div>
`;

closeEducationModal();

document.getElementById('schoolInput').value = '';
document.getElementById('majorInput').value = '';
}
</script>

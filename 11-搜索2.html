<script>
const filterBtn = document.getElementById('filterBtn');
const dropdown = document.getElementById('dropdown');
const categoryGrid = document.querySelector('.category-grid .grid');
const categories = {

vegetables: Array.from(categoryGrid.children).slice(0, 19),
fruits: ['草莓', '蓝莓', '黑莓', '树莓', '苹果', '梨', '桃', '李子', '杏', '橙子', '柚子', '柠檬', '柑橘', '香蕉', '芒果', '菠萝', '荔枝'].map(fruit => {
  const div = document.createElement('div');
  div.className = 'flex flex-col items-center';
  div.innerHTML = `
    <div class="w-16 h-16 rounded-full bg-green-50 flex items-center justify-center mb-2">
      <img src="https://readdy.ai/api/search-image?query=icon, Realistic ${fruit}, photorealistic fruit, high-detail 3D rendering, prominent main subject, clear and sharp, the icon should take up 70 of the frame, isolated on white background, centered composition, soft lighting, subtle shadows, product photography style&width=64&height=64&orientation=squarish" class="w-12 h-12 object-contain">
    </div>
    <span class="text-xs">${fruit}</span>
  `;
  return div;
}),
grains: ['水稻', '小麦', '玉米', '大麦', '燕麦', '大豆', '绿豆', '红豆', '黑豆', '马铃薯', '甘薯', '山药'].map(grain => {

  div.className = 'flex flex-col items-center';
  div.innerHTML = `
    <div class="w-16 h-16 rounded-full bg-green-50 flex items-center justify-center mb-2">

    </div>
    <span class="text-xs">${grain}</span>
  `;
  return div;
}),
poultry: ['蛋鸡', '肉鸡', '土鸡', '蛋鸭', '肉鸭', '肉鹅', '蛋鹅', '火鸡', '鹌鹑'].map(poultry => {
  const div = document.createElement('div');
  div.className = 'flex flex-col items-center';
  div.innerHTML = `
    <div class="w-16 h-16 rounded-full bg-green-50 flex items-center justify-center mb-2">
      <img src="https://readdy.ai/api/search-image?query=icon, Realistic ${poultry}, photorealistic poultry, high-detail 3D rendering, prominent main subject, clear and sharp, the icon should take up 70 of the frame, isolated on white background, centered composition, soft lighting, subtle shadows, product photography style&width=64&height=64&orientation=squarish" class="w-12 h-12 object-contain">
    </div>
    <span class="text-xs">${poultry}</span>
  `;
  return div;
}),
tea: ['绿茶', '红茶', '乌龙茶', '黑茶', '白茶'].map(tea => {
  const div = document.createElement('div');
  div.className = 'flex flex-col items-center';
  div.innerHTML = `
    <div class="w-16 h-16 rounded-full bg-green-50 flex items-center justify-center mb-2">
      <img src="https://readdy.ai/api/search-image?query=icon, Realistic ${tea}, photorealistic tea leaves, high-detail 3D rendering, prominent main subject, clear and sharp, the icon should take up 70 of the frame, isolated on white background, centered composition, soft lighting, subtle shadows, product photography style&width=64&height=64&orientation=squarish" class="w-12 h-12 object-contain">
    </div>
    <span class="text-xs">${tea}</span>
  `;
  return div;
}),
aquatic: ['鲤鱼', '草鱼', '鲫鱼', '鲈鱼', '对虾', '小龙虾', '基围虾', '大闸蟹', '梭子蟹', '蛤蜊', '扇贝', '牡蛎'].map(aquatic => {
  const div = document.createElement('div');
  div.className = 'flex flex-col items-center';
  div.innerHTML = `
    <div class="w-16 h-16 rounded-full bg-green-50 flex items-center justify-center mb-2">
      <img src="https://readdy.ai/api/search-image?query=icon, Realistic ${aquatic}, photorealistic aquatic product, high-detail 3D rendering, prominent main subject, clear and sharp, the icon should take up 70 of the frame, isolated on white background, centered composition, soft lighting, subtle shadows, product photography style&width=64&height=64&orientation=squarish" class="w-12 h-12 object-contain">
    </div>

}),

  const div = document.createElement('div');

    </div>
    <span class="text-xs">${bee}</span>
  `;
  return div;
}),

  const div = document.createElement('div');
  div.className = 'flex flex-col items-center';
  div.innerHTML = `
    <div class="w-16 h-16 rounded-full bg-green-50 flex items-center justify-center mb-2">
      <img src="https://readdy.ai/api/search-image?query=icon, Realistic ${herb}, photorealistic medicinal herb, high-detail 3D rendering, prominent main subject, clear and sharp, the icon should take up 70 of the frame, isolated on white background, centered composition, soft lighting, subtle shadows, product photography style&width=64&height=64&orientation=squarish" class="w-12 h-12 object-contain">

  `;
  return div;
})
};
filterBtn.addEventListener('click', () => {
dropdown.classList.toggle('active');
});
document.addEventListener('click', (e) => {
if (!filterBtn.contains(e.target) && !dropdown.contains(e.target)) {
dropdown.classList.remove('active');
}
});
document.querySelectorAll('input[name="filter"]').forEach(radio => {
radio.addEventListener('change', (e) => {
const selectedCategory = e.target.value;
// 清空网格
while (categoryGrid.firstChild) {
  categoryGrid.removeChild(categoryGrid.firstChild);
}
// 添加选中分类的项目
if (selectedCategory === 'all') {
  Object.values(categories).forEach(items => {
    if (Array.isArray(items)) {
      items.forEach(item => {
        categoryGrid.appendChild(item.cloneNode(true));
      });
    }
  });
} else {
  categories[selectedCategory].forEach(item => {
    categoryGrid.appendChild(item.cloneNode(true));
  });
}
// 更新筛选按钮文本
const filterText = e.target.nextElementSibling.textContent;
filterBtn.querySelector('span').textContent = filterText;
// 关闭下拉框
dropdown.classList.remove('active');
});
});

// 初始化显示所有分类
document.querySelector('input[value="all"]').dispatchEvent(new Event('change'));

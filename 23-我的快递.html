<script>
document.addEventListener('DOMContentLoaded', function() {
const statusButtons = document.querySelectorAll('.status-bar button');
statusButtons.forEach(button => {
button.addEventListener('click', function() {
statusButtons.forEach(btn => {
btn.classList.remove('text-primary');
btn.classList.add('text-gray-600');
});
this.classList.remove('text-gray-600');
this.classList.add('text-primary');
});
});
});
function confirmReceipt(button) {
const confirmModal = document.createElement('div');
confirmModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
confirmModal.innerHTML = `
<div class="bg-white w-[300px] rounded-lg">
<div class="p-4 text-center">
<p class="text-lg">确认收货吗？</p>
<p class="text-sm text-gray-500 mt-2">确认收货后无法撤销</p>
</div>
<div class="flex border-t">
<button onclick="this.closest('.fixed').remove()" class="flex-1 p-3 text-gray-600 border-r">取消</button>
<button onclick="handleConfirmReceipt(this)" class="flex-1 p-3 text-primary">确认</button>
</div>
</div>
`;
document.body.appendChild(confirmModal);
}
function handleConfirmReceipt(confirmButton) {
const orderCard = document.querySelector('.bg-white.rounded-lg.shadow-sm');
const statusText = orderCard.querySelector('.text-primary.text-sm');
const confirmReceiptBtn = orderCard.querySelector('button.bg-primary');
const logisticsBtn = orderCard.querySelector('button.border-gray-300');
statusText.textContent = '交易完成';
confirmReceiptBtn.remove();
logisticsBtn.insertAdjacentHTML('afterend', '<button onclick="showReview()" class="px-3 py-1 text-sm bg-primary text-white rounded-button">评价</button>');
confirmButton.closest('.fixed').remove();
const toast = document.createElement('div');
toast.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-70 text-white px-4 py-2 rounded';
toast.textContent = '收货成功';
document.body.appendChild(toast);
setTimeout(() => toast.remove(), 2000);
}
function showReview() {
const reviewModal = document.createElement('div');
reviewModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
reviewModal.innerHTML = `
<div class="bg-white w-[340px] rounded-lg">
<div class="p-4 border-b flex items-center justify-between">
<h3 class="text-lg font-medium">评价商品</h3>
<button onclick="this.closest('.fixed').remove()" class="w-8 h-8 flex items-center justify-center">
<i class="ri-close-line text-xl"></i>
</button>
</div>
<div class="p-4">
<div class="flex items-center mb-4">
<img src="https://readdy.ai/api/search-image?query=organic vegetables package, fresh produce, eco-friendly packaging&width=80&height=80&orientation=squarish" class="w-16 h-16 rounded object-cover" alt="商品图片">
<div class="ml-3">
<h4 class="text-sm">有机蔬菜认养套餐 30天 含8种当季蔬菜</h4>
<p class="text-xs text-gray-500 mt-1">规格：标准套餐</p>
</div>
</div>
<div class="mb-4">
<div class="flex items-center mb-2">
<span class="text-sm mr-2">商品评分</span>
<div class="flex" id="starRating">
<i class="ri-star-fill text-xl text-yellow-400 cursor-pointer" data-rating="1"></i>
<i class="ri-star-fill text-xl text-yellow-400 cursor-pointer" data-rating="2"></i>
<i class="ri-star-fill text-xl text-yellow-400 cursor-pointer" data-rating="3"></i>
<i class="ri-star-fill text-xl text-yellow-400 cursor-pointer" data-rating="4"></i>
<i class="ri-star-fill text-xl text-yellow-400 cursor-pointer" data-rating="5"></i>
</div>
</div>
</div>
<div class="mb-4">
<textarea placeholder="请输入您的评价内容..." class="w-full h-24 p-2 text-sm border rounded resize-none focus:outline-none focus:border-primary"></textarea>
</div>
<div class="flex space-x-2 mb-4">
<input type="file" id="imageInput" accept="image/*" multiple class="hidden" onchange="handleImageSelect(event)">
<div class="flex flex-wrap gap-2" id="imagePreviewContainer">
<button onclick="document.getElementById('imageInput').click()" class="flex items-center justify-center w-16 h-16 border border-dashed rounded">
<i class="ri-add-line text-2xl text-gray-400"></i>
</button>
</div>
</div>
<button onclick="submitReview(this)" class="w-full py-2 bg-primary text-white rounded-button">提交评价</button>
</div>
</div>
`;
document.body.appendChild(reviewModal);
const stars = reviewModal.querySelectorAll('#starRating i');
stars.forEach((star, index) => {
star.addEventListener('click', () => {
stars.forEach((s, i) => {
if (i <= index) {
s.style.color = '#FBBF24';
} else {
s.style.color = '#D1D5DB';
}
});
});
});
}
function handleImageSelect(event) {
  const container = document.getElementById('imagePreviewContainer');
  const addButton = container.querySelector('button');
  const files = event.target.files;
  
  for (let file of files) {
    if (container.children.length >= 9) {
      const toast = document.createElement('div');
      toast.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-70 text-white px-4 py-2 rounded';
      toast.textContent = '最多只能上传9张图片';
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2000);
      break;
    }
    
    const reader = new FileReader();
    reader.onload = function(e) {
      const imageWrapper = document.createElement('div');
      imageWrapper.className = 'relative w-16 h-16';
      
      const image = document.createElement('img');
      image.src = e.target.result;
      image.className = 'w-full h-full object-cover rounded';
      
      const deleteButton = document.createElement('button');
      deleteButton.className = 'absolute -top-2 -right-2 w-5 h-5 bg-black bg-opacity-50 rounded-full flex items-center justify-center';
      deleteButton.innerHTML = '<i class="ri-close-line text-white text-xs"></i>';
      deleteButton.onclick = function() {
        imageWrapper.remove();
      };
      
      imageWrapper.appendChild(image);
      imageWrapper.appendChild(deleteButton);
      container.insertBefore(imageWrapper, addButton);
    };
    reader.readAsDataURL(file);
  }
}

function submitReview(button) {
  const modal = button.closest('.fixed');
  const toast = document.createElement('div');
  toast.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-70 text-white px-4 py-2 rounded';
  toast.textContent = '评价提交成功';
  modal.remove();
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 2000);
  const reviewButton = document.querySelector('button.bg-primary');
  if (reviewButton) {
    reviewButton.textContent = '已评价';
    reviewButton.disabled = true;
    reviewButton.classList.add('bg-gray-400');
    reviewButton.classList.remove('bg-primary');
  }
}

</div>
</div>
<div class="flex">
<div class="relative z-10 w-5 h-5 rounded-full bg-gray-200 flex-shrink-0"></div>
<div class="ml-4">
<p class="text-sm">【浙江杭州仓】已打包</p>
<p class="text-xs text-gray-400 mt-1">2025-02-24 07:30:18</p>
</div>
</div>
<div class="flex">

<div class="ml-4">

<p class="text-xs text-gray-400 mt-1">2025-02-24 06:45:33</p>
</div>
</div>

`;
document.body.appendChild(logisticsModal);
}
</script>

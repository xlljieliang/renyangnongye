<script>
function updateAvatar(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            // 直接通过id选择图片
            const avatarImage = document.getElementById('avatar');
            avatarImage.src = e.target.result;  // 更新头像图片
        };
        reader.readAsDataURL(file);
    }
}
function editNickname() {
const nicknameDialog = document.createElement('div');
nicknameDialog.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
nicknameDialog.innerHTML = `
<div class="bg-white rounded-lg p-6 w-[300px]">
<h3 class="text-lg font-medium mb-4">修改昵称</h3>
<input type="text" id="newNickname" class="w-full px-3 py-2 border border-gray-200 rounded-lg mb-4" placeholder="请输入新昵称" maxlength="12">
<div class="flex gap-3">
<button onclick="this.parentElement.parentElement.parentElement.remove()" class="flex-1 py-2 bg-gray-100 rounded-lg text-gray-600">取消</button>
<button onclick="saveNickname()" class="flex-1 py-2 bg-primary text-white rounded-lg">确定</button>
</div>
</div>
`;
document.body.appendChild(nicknameDialog);
}
function saveNickname() {
const newNickname = document.getElementById('newNickname').value.trim();
if (newNickname) {
document.querySelector('h2').textContent = newNickname;
document.querySelector('.fixed.inset-0').remove();
}
}
</script>
